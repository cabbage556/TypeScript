<script>
    // 글로벌에서 Creation Phase
    //    global 객체가 생성됨
    //    this가 global 객체에 바인딩됨
    //    num1, num2, multiply, result1, result2 변수가 메모리 힙에 배정되고, global 객체 내부에 추가됨, 값은 undefined가 할당됨(호이스팅)

    // 글로벌에서 Execution Phase
    //    코드가 실행되고, 각 변수에 값이 할당됨
    //    코드가 실행되면서 함수를 만나면 함수를 실행함
    var num1 = 20;
    var num2 = 30;

    function multiply(x, y) {
        // 함수에서 Creation Phase
        //    this가 global 객체에 바인딩됨
        //    result 변수가 메모리 힙에 배정되고, 값은 undefined가 할당됨(호이스팅)

        // 함수에서 Execution Phase
        //    코드가 실행됨
        var result = x * y;
        return result;
    }

    var result1 = multiply(num1, num2);
    var result2 = multiply(100, 200);
</script>
